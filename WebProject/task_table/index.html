<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegisterPage</title>
</head>
<body>

<div id="register">
    <form action="" method="post">
        <table border="1" width="100%">
            <tr>
                <th colspan="2">
                    新用户注册
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    提示：请勿设置与邮箱密码相同的账户登录密码，防止不法分子窃取您的账户信息！
                </th>
            </tr>
            <tr>
                <th>
                    <label for="telephone">手机号码</label>
                </th>
                <td>
                    <input id="telephone" placeholder="请输入手机号码" type="tel">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="pw1">密码</label>
                </th>
                <td>
                    <input id="pw1" placeholder="请输入密码" type="password">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="pw2">确认密码</label>
                </th>
                <td>
                    <input id="pw2" placeholder="请再次输入密码" type="password">

                </td>
            </tr>
            <tr>
                <th>
                    <label for="pw1">验证码</label>
                </th>
                <td>
                    <input id="checkCode" placeholder="请输入验证码" type="text">

                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input id="allowPermission" name="" type="checkbox" checked="checked"><label for="allowPermission">我已阅读并同意<a
                        href="">《社区条款》</a></label>
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <input id="registerNow" type="submit" value="立即注册">
                </th>
            </tr>
        </table>
    </form>
</div>
</body>
<script src="\"></script>
</html>
